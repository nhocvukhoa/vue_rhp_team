<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Sử dụng Multiple VueJS Instance</title>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <h1>After computed: {{ lowerCaseTitle }}</h1>
        <button @click="show">Show</button>
        <p v-if="showParagraph">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate labore inventore harum ut voluptatum sint eaque, 
            illum deleniti debitis vel distinctio aspernatur in modi illo neque reprehenderit possimus ex. Corrupti!</p>
    </div>

    <div id="app2">
        <h1>{{ title }}</h1>
    </div>
</body>
<script src="vue.js"></script>
<script>
    //Có thể tạo nhiều instance 
    //Không có sự liên quan gì về các biến, hàm giữa các instance
    new Vue({
        el: '#app',
        data: {
            title: 'The Vue JS Instance',
            showParagraph: false,
        },
        methods: {
            show: function() {
                this.showParagraph = true;
                this.updateTitle('This Vue JS Instance (Updated)');
            },
            updateTitle: function(title) {
                this.title = title;
            }
        },
        computed: {
            lowerCaseTitle: function() {
                return this.title.toLowerCase();
            }
        },
        watch: {
            title: function(value) {
                alert('Title changed, new value: ' + value);
            }
        }
    });

    new Vue({
        el: '#app2',
        data: {
            title: 'The Second instance'
        }
    });
</script>
</html>
