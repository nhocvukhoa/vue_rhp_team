<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Hai kiểu sử dụng dữ liệu qua Component</title>
</head>
<body>
    <div id="app">
        <mycomponent></mycomponent>
        <mycomponent></mycomponent>
        <mycomponent></mycomponent>
    </div>
</body>
<script src="vue.js"></script>
<script>
    //kiểu đối tượng chứa properties nhưng nằm bên ngoài
    //this ở đây là đối tượng data chứ ko phải là component
    //nên cứ thằng nào sử dụng data thì các properties sẽ thay đổi
    //cứ bấm button chừng đó cái text bị đổi cùng lúc
    var data = {
        text: 'aaa'
    }

    Vue.component('mycomponent', {
        data: function() {
            return data;
        },
        template: '<h1>{{ text }} </br><button @click="changeText">Change text</button></h1>',
        methods: {
            changeText: function() {
                this.text = 'Changed';
            }
        }
    });

    new Vue({ 
        el: '#app' 
    });
</script>
</html>
