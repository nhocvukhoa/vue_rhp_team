<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - Bind</title>
</head>
<body>
    <div id="obj">
        <a v-bind:href="link" v-bind:title="title">Link bài viết nè</a>
    </div>
</body>
<script src="vue.js"></script>
<script>
    new Vue({
        el: "#obj",
        data: {
            title: 'Bài viết nè',
            content: 'Hello mn :))',
            link: 'https://www.facebook.com/nvanhkhoa148', //data truyền vô chỉ có tác dụng cho thẻ chứ ko tác dụng cho attribute thẻ nên sử dụng bind
        },
    });
</script>
</html>
