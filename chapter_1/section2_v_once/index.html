<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS - v-once</title>
</head>
<body>
    <div id="obj">
        <p v-once>{{ content}} - {{ showPost() }}</p>
        <a v-bind:href="link" v-bind:title="title">Link bài viết nè</a>
    </div>
</body>
<script src="vue.js"></script>
<script>
    //v-once: giữ nguyên nội dung mà không bị các hàm khác ảnh hưởng tới
    new Vue({
        el: "#obj",
        data: {
            title: 'Bài viết nè',
            content: 'Hello mn :))',
            link: 'https://www.facebook.com/nvanhkhoa148',
        },
        methods: {
            showPost: function () {
                this.content = 'Lại là mình đây';
                return this.content;
            }
        }
    });
</script>
</html>
